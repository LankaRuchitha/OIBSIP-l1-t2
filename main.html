<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Portfolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f0ec; /* Light beige background color */
            color: #4a3b2d; /* Dark brown text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: #fff; /* White background for the container */
            padding: 3em;
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
            position: relative;
            max-width: 600px;
            width: 90%;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(111, 78, 40, 0.1), rgba(111, 78, 40, 0.05));
            border-radius: 15px;
            z-index: -1;
        }

        h1 {
            color: #6f4e28; /* Dark brown color for heading */
            font-size: 2.5em;
            margin-bottom: 0.5em;
            animation: fadeIn 2s ease-out;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
            color: #6f4e28; /* Dark brown text color */
            animation: fadeIn 3s ease-out;
            animation-delay: 1s;
        }

        .button {
            background-color: #6f4e28; /* Dark brown background for button */
            color: #fff;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
            display: inline-block;
            font-size: 1.1em;
            animation: fadeIn 4s ease-out;
            animation-delay: 2s;
        }

        .button:hover {
            background-color: #4a3b2d; /* Darker brown on hover */
            transform: translateY(-5px); /* Subtle lift effect */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lanka Ruchitha</h1>
        <p>Welcome to my personal portfolio. Explore my work and connect with me!</p>
        <a href="index.html" class="button">Go to Portfolio</a>
    </div>
</body>
</html>
